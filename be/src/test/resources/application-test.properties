spring.application.name=flow-test
server.port=0

# H2 R2DBC Configuration for Testing
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# JWT Properties for testing
app.private-key.path=classpath:cert/private.pem
app.public-key.path=classpath:cert/public.pem

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.r2dbc=DEBUG 